apiVersion: apps/v1
kind: Deployment
metadata:
  name: heroes-v2
  labels:
    app: heroes
    version: v2
spec:
  selector:
    matchLabels:
      app: heroes
      version: v2
  replicas: 1
  template:
    metadata:
      labels:
        app: heroes
        version: v2
    spec:
      imagePullSecrets:
        - name: milocalregistry
      containers:
      - name: heroes
        image: hello-jib
        imagePullPolicy: Always 
        ports:
        - containerPort: 8082
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
              port: 8082
              path: /heroes
          initialDelaySeconds: 15
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
              port: 8082
              path: /heroes
          initialDelaySeconds: 15
          timeoutSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: heroes-service
spec:
  type: NodePort
  selector:
    app: heroes
    version: v2
  ports:
  - port: 8082
    targetPort: 8082
    nodePort: 30150
